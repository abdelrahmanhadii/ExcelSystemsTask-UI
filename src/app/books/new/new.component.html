<div class="main-div">
  <mat-card class="z-depth center">
    <mat-card-header>
      <mat-card-title>New Book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="newForm" (ngSubmit)="onSubmit(newForm)" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" name="name" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Description" formControlName="description" name="description" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Author" formControlName="author" name="author" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Price" formControlName="price" name="price" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepicker]="picker" formControlName="publishingDate" name="publishingDate" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker">
                              <mat-icon matDatepickerToggleIcon></mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker  #picker ></mat-datepicker>
                          </mat-form-field>
                    </td>
                  </tr>
      </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="create()" color="primary">Create</button>
    </mat-card-actions>
  </mat-card>
  </div>
